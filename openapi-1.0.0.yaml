          example: 'https://trk.trackier.com/5acdefeadcxwe3dsad?p1={your-transaction-id}&source={your-sub-aff-id}'
        impressionUrl:
          description: Impression URL of the campaign/offer
          type: string
          example: 'https://demo.trackier.net/imp?campaign_id=20931&pub_id=31'
        bot_check_url:
          description: Botman Bot Check URL
          type: string
          example: 'https://a762.botninja.js?https://demo.trackier.net/5acdefeadcxwe3dsad'
          nullable: true
        countries:
          description: List of all supported countries
          type: array
          example:
            - US
            - IN
          items: {}
        isps:
          description: Allowed ISPs List
          type: array
          example:
            - SpectraNet
            - ASN
          items: {}
        citiesInclude:
          description: Allowed  Cities List
          type: array
          example:
            - Kolkata
            - Delhi
          items: {}
        citiesExclude:
          description: Blocked Cities List
          type: array
          example:
            - Kolkata
            - Delhi
          items: {}
        defaultGoal:
          description: Default Goal name
          type: string
          example: Install
        payouts:
          description: List of payouts
          type: array
          items:
            $ref: '#/components/schemas/Payout'
        goals:
          description: List of goals
          type: array
          items:
            $ref: '#/components/schemas/Goal'
        creatives:
          description: List of creatives associated with campaign
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Creatives'
        cap:
          type: object
          description: CAP information
          properties:
            type:
              type: string
              example: conversion
            daily:
              type: number
              example: 0
            monthly:
              type: number
              example: 928
            lifetime:
              type: number
              example: 0
    Error:
      type: object
      properties:
        success:
          type: boolean
          description: Response status
          example: false
        error:
          type: object
          properties:
            code:
              description: Error code
              type: integer
              example: 13
            message:
              description: Error message
              type: string
              example: Invalid API Key
    PublisherProfile:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        status:
          type: string
        hashId:
          type: string
        company:
          type: string
        id:
          type: string
    ProfileEdit:
      type: object
      properties:
        name:
          type: string
        phone:
          type: string
        company:
          type: string
    Creatives:
      type: object
      properties:
        mime_type:
          description: File type
          type: string
          example: image/png
        file_name:
          description: Name of the file
          type: string
          example: 5b505e7d8213e.png
        title:
          description: Title of the file
          type: string
          nullable: true
          example: Static Image
        full_url:
          description: Full URL of the file
          type: string
          example: 'https://static.vnative.co/images/5b505e7d8213e.png'
        dimensions:
