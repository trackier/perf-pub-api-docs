components:
  schemas:
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
    Payout:
      type: object
      properties:
        payout:
          description: Payout of the campaign
          type: number
          format: float
          example: 1.87
        fixedPayout:
          description: Payout of the campaign
          type: number
          format: float
          example: 1.87
        geo:
          description: List of all Payout geo
          type: array
          example:
            - US
            - IN
        city:
          description: List of Cities
          type: array
          example:
            - Mohali
        region:
          description: List of Region
          type: array
          example:
            - Punjab
        allowedValues:
          description: List of Allowed Values corresponding to the variable
          type: array
          example:
            - sub1-testing
            - sub2-testing
        variable:
          type: string
          example: source
          enum:
            - p1
            - p2
            - p3
            - p4
            - p5
            - p6
            - p7
            - p8
            - p9
            - p10
            - source
    Goal:
      type: object
      properties:
        id:
          description: Goal ID
          type: string
          example: 5cebd00db6920d7e89622ccf
        title:
          description: Goal Title
          type: string
          example: Purchased
        value:
          description: Goal Value
          type: string
          example: Purchased
        payout_model:
          description: Payout Model
          type: string
          example: fixed
        payouts:
          description: List of Goal Payouts
          type: array
          items:
            $ref: '#/components/schemas/Payout'
    OsVer:
      type: object
      properties:
        min:
          type: string
          example: '4.1'
          description: Minimum OS version
        max:
          type: string
          example: '9'
          description: Maximum OS version
    PublisherCampaign:
      type: object
      properties:
        id:
          description: Campaign/Offer ID
          type: integer
          example: 18
        title:
          description: Campaign name
          type: string
          example: AppAttribution CPI-Incent
        description:
          description: Campaign Description
          type: string
          example: AppAttribution mobile app platform
          nullable: true
        kpi:
          description: Campaign kpi
          type: string
          example: mobile app platform
          nullable: true
        currency:
          description: <span class='description'>If currency is present then the payout shown by the API for that campaign is in that currency.</span> <span class='description'>If no currency then it should be assumed as USD and accordingly payout is also in USD</span>
          type: string
          example: USD
          enum:
            - INR
            - USD
            - EUR
          nullable: true
        categories:
          description: Campaign categories
          type: array
          example:
            - Technology
            - Bollynews
          nullable: true
          items: {}
        subIdsBlock:
          description: List of Blocked Sub IDs
          type: array
          example:
            - XF152asd
            - TF152asd
          nullable: true
          items: {}
        subIdsAllow:
          description: List of Allowed Sub IDs
          type: array
          example:
            - XF152asd
            - TF152asd
          nullable: true
          items: {}
        preview_url:
          description: Destination url of the campaign
          type: string
          example: 'https://play.google.com/store/apps/details?id=io.appattribution.device'
          nullable: true
        model:
          description: '<span class=''description''>Also if model is CPS then the payout is in percentage (Example: if payout = 70 and model = CPS, then it means payout is 70% of the sale amount not $70)</span>'
          type: string
          example: cpi
          enum:
            - cpa
            - cpi
            - cpc
            - cpm
            - cps
        device:
          description: List of all supported devices
          type: array
          items:
            x-stoplight:
              id: 6k9z4r9knvq8q
            enum:
              - mobile
              - desktop
              - tablet
              - all
        flow:
          description: Conversion Flow
          type: array
          example:
            - MO Flow
          nullable: true
          items: {}
        os:
